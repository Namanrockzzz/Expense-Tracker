<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/script.js"></script>
        <title>Expense Tracker</title>
    </head>
    <body>
        <div class="row" id="header">
            <h1 id="title">Expense&nbsp;Tracker</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col col-md-3">
                        <input type="date" id="date" class="input">
                </div>
                <div class="col col-md-4" >
                        <input type="text" id="description" class="input" placeholder="Describe your expense">
                </div>
                <div name="col col-md-3">
                        <input type="number" id="amount" placeholder="Type Amount Here" class="input">
                </div>
                <div class="col col-md-2">
                    <button type="button" onclick="return addExpense()">Add</button>
                </div>
            </div>
            <table class="table">
                <thead class="thead-dark heading">
                  <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount (in Rupees)</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr id="result">
                    <td id="totalTag" colspan="2">Total Expense &nbsp;&nbsp;&minus;&minus;&gt;</td>
                    <td id="totalExpense">0</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </body>
</html>
